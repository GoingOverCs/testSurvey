<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title">Survey</h1>
            <p id="description">This is a survey about something</p>
        </header>
        <form action="" id="survey-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" class="input-text" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your Email" class="input-text" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="number" placeholder="Age" class="input-text" min="1" max="99">
            </div>
            <div class="form-group">
                <p>What is your role?</p>
                <select name="role" id="dropdown" class="input-text">
                    <option disabled selected value>Select your role</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div class="form-group">
                <p>This is a radio question</p>
                <label>
                    <input name="question" type="radio" class="input-radio" value="Yes" checked>
                    Yes
                </label>
                <label>
                    <input name="question" type="radio" class="input-radio" value="Maybe" >
                    Maybe
                </label>
                <label>
                    <input name="question" type="radio" class="input-radio" value="No" >
                    No
                </label>
            </div>
            <div class="form-group">
                <p>What is your favorite thing?</p>
                <select name="favorite" id="favorite" class="input-text">
                    <option disabled selected value> Select favorite thing</option>
                    <option value="1">1</option>
                    <option value="1">2</option>
                    <option value="1">3</option>
                    <option value="1">4</option>
                </select>
            </div>
            <div class="form-group">
                <p>What need to be improved?
                    <span class="clue">(Check all that apply)</span>
                </p>
                <label>
                    <input name="improve" type="checkbox" class="input-checkbox" value="1">
                    1
                </label>
                <label>
                    <input name="improve" type="checkbox" class="input-checkbox" value="2">
                    2
                </label>
                <label>
                    <input name="improve" type="checkbox" class="input-checkbox" value="3">
                    3
                </label>
                <label>
                    <input name="improve" type="checkbox" class="input-checkbox" value="4">
                    4
                </label>
                <label>
                    <input name="improve" type="checkbox" class="input-checkbox" value="5">
                    5
                </label>
                <label>
                    <input name="improve" type="checkbox" class="input-checkbox" value="6">
                    6
                </label>
                <label>
                    <input name="improve" type="checkbox" class="input-checkbox" value="7">
                    7
                </label>
                <label>
                    <input name="improve" type="checkbox" class="input-checkbox" value="8">
                    8
                </label>
            </div>
            <div class="form-group">
                <p>Any comments or suggestions</p>
                <textarea name="comment" id="comments" class="input-textarea" placeholder="Enter comments here..."></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </div>
    
</body>
</html>
